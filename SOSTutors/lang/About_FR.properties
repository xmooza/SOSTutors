intro=A SOSTutors nous nous efforçons de vous jumeler avec un tuteur qui répondra à vos besoins spécifiques et vous aider à réussir dans les domaines de l'étude que vous avez du mal à . Les étudiants peuvent trouver des tuteurs qui correspondent à leur calendrier précis et ont un certain nombre de sessions avec eux . Après une séance don t oublier de noter le tuteur afin d'aider d'autres étudiants à trouver qui tuteurs adapter leur style spécifique de l'étude . SOSTutors a été développé à l'origine un groupe de cinq étudiants du Collège Algonquin , qui estimaient qu'aucun outil existait pour les étudiants qui étaient à la recherche des tuteurs pour les aider avec leurs classes. Pour contrer ce problème, SOSTutors a été développé en 2016 et a aidé les étudiants depuis. Les fondateurs comprennent Jordan Gignac , Harry Hidayat , Aboubacar Konde , Muzammil Mirza , et Safi Naseem . Nous vous souhaitons bonne chance dans vos études , et don t oublier , SOSTutors est là pour vous aider à construire votre avenir.
